<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CREATICPY Creditis</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#007bff">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100">
  <div id="app">
    <!-- Navbar -->
    <nav class="bg-blue-600 text-white p-4 shadow-md">
      <h1 class="text-xl font-bold">CREATICPY Creditis</h1>
    </nav>

    <!-- Main Content -->
    <main class="p-4">
      <!-- Dashboard Grid -->
      <div class="grid grid-cols-2 gap-4 mb-6">
        <!-- Card: Balance Total -->
        <div class="bg-white p-4 rounded-lg shadow">
          <h2 class="text-sm font-semibold text-gray-500">Balance Total</h2>
          <p id="total-balance" class="text-2xl font-bold text-green-600">Gs. 0</p>
        </div>
        <!-- Card: Deuda Total -->
        <div class="bg-white p-4 rounded-lg shadow">
          <h2 class="text-sm font-semibold text-gray-500">Deuda Total Clientes</h2>
          <p id="total-debt" class="text-2xl font-bold text-red-600">Gs. 0</p>
        </div>
        <!-- Card: Cobros Hoy -->
        <div class="bg-white p-4 rounded-lg shadow">
          <h2 class="text-sm font-semibold text-gray-500">Cobros Hoy</h2>
          <p id="today-collections" class="text-2xl font-bold text-blue-600">Gs. 0</p>
        </div>
        <!-- Card: Morosos -->
        <div class="bg-white p-4 rounded-lg shadow">
          <h2 class="text-sm font-semibold text-gray-500">Clientes Morosos</h2>
          <p id="overdue-clients" class="text-2xl font-bold text-yellow-600">0</p>
        </div>
      </div>

      <!-- Weekly Chart -->
      <div class="bg-white p-4 rounded-lg shadow">
        <h2 class="text-lg font-semibold text-gray-700 mb-2">Cobros de la Semana</h2>
        <div id="weekly-chart-container">
          <!-- El gráfico se renderizará aquí -->
          <canvas id="weekly-chart"></canvas>
        </div>
      </div>
    </main>
    
    <!-- Floating Action Button -->
    <button id="add-loan-btn" class="fixed bottom-6 right-6 bg-blue-600 text-white w-14 h-14 rounded-full shadow-lg flex items-center justify-center text-3xl font-light z-10">
      +
    </button>

    <!-- Modal Formulario Nuevo Préstamo -->
    <div id="loan-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-20">
      <div class="bg-white p-6 rounded-lg shadow-xl w-full max-w-md m-4">
        <h2 class="text-2xl font-bold mb-4">Nuevo Préstamo</h2>
        <form id="loan-form">
          <div class="mb-4">
            <label for="loan-amount" class="block text-sm font-medium text-gray-700">Monto del Préstamo (Gs.)</label>
            <input type="number" id="loan-amount" name="loan-amount" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" placeholder="Ej: 5000000" required>
          </div>
          <div class="mb-4">
            <label for="loan-term" class="block text-sm font-medium text-gray-700">Plazo (meses)</label>
            <input type="number" id="loan-term" name="loan-term" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" placeholder="Ej: 12" required>
          </div>
          <div class="mb-4">
            <label for="interest-rate" class="block text-sm font-medium text-gray-700">Tasa de Interés Mensual (%)</label>
            <input type="number" step="0.1" id="interest-rate" name="interest-rate" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" placeholder="Ej: 2.5" required>
          </div>
          <div class="mb-4">
            <label for="start-date" class="block text-sm font-medium text-gray-700">Fecha de Inicio</label>
            <input type="date" id="start-date" name="start-date" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" required>
          </div>
          <div class="flex justify-end space-x-4">
            <button type="button" id="cancel-loan-btn" class="px-4 py-2 bg-gray-300 text-gray-800 rounded-md hover:bg-gray-400">Cancelar</button>
            <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">Guardar Préstamo</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="db.js"></script>
  <script src="app.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('sw.js').then(registration => {
          console.log('ServiceWorker registration successful with scope: ', registration.scope);
        }, err => {
          console.log('ServiceWorker registration failed: ', err);
        });
      });
    }
  </script>
</body>
</html>
