<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CREATICPY Creditis</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#007bff">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100">
  <div id="app">
    <!-- Navbar -->
    <nav class="bg-blue-600 text-white p-4 shadow-md">
      <h1 class="text-xl font-bold">CREATICPY Creditis</h1>
    </nav>

    <!-- Main Content -->
    <main class="p-4">
      <!-- Dashboard Grid -->
      <div class="grid grid-cols-2 gap-4 mb-6">
        <!-- Card: Balance Total -->
        <div class="bg-white p-4 rounded-lg shadow">
          <h2 class="text-sm font-semibold text-gray-500">Balance Total</h2>
          <p id="total-balance" class="text-2xl font-bold text-green-600">Gs. 0</p>
        </div>
        <!-- Card: Deuda Total -->
        <div class="bg-white p-4 rounded-lg shadow">
          <h2 class="text-sm font-semibold text-gray-500">Deuda Total Clientes</h2>
          <p id="total-debt" class="text-2xl font-bold text-red-600">Gs. 0</p>
        </div>
        <!-- Card: Cobros Hoy -->
        <div class="bg-white p-4 rounded-lg shadow">
          <h2 class="text-sm font-semibold text-gray-500">Cobros Hoy</h2>
          <p id="today-collections" class="text-2xl font-bold text-blue-600">Gs. 0</p>
        </div>
        <!-- Card: Morosos -->
        <div class="bg-white p-4 rounded-lg shadow">
          <h2 class="text-sm font-semibold text-gray-500">Clientes Morosos</h2>
          <p id="overdue-clients" class="text-2xl font-bold text-yellow-600">0</p>
        </div>
      </div>

      <!-- Weekly Chart -->
      <div class="bg-white p-4 rounded-lg shadow">
        <h2 class="text-lg font-semibold text-gray-700 mb-2">Cobros de la Semana</h2>
        <div id="weekly-chart-container">
          <!-- El gráfico se renderizará aquí -->
          <canvas id="weekly-chart"></canvas>
        </div>
      </div>
    </main>

    <!-- Floating Action Button -->
    <button id="add-loan-btn" class="fixed bottom-6 right-6 bg-blue-600 text-white w-14 h-14 rounded-full shadow-lg flex items-center justify-center text-3xl font-light">
      +
    </button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="db.js"></script>
  <script src="app.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('sw.js').then(registration => {
          console.log('ServiceWorker registration successful with scope: ', registration.scope);
        }, err => {
          console.log('ServiceWorker registration failed: ', err);
        });
      });
    }
  </script>
</body>
</html>
